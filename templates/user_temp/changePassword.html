<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- login style -->
  <style>
    
    .field-icon {
      float: right;
      margin-left: -25px;
      margin-top: -25px;
      position: relative;
      z-index: 2;
    }

    .container{
      padding-top:50px;
      margin: auto;
    }
    
    
    
    
    .cascading-right {
      margin-right: -50px;
    }


    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
</style>
</head>
<body>
  
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            {% include 'includes/alerts.html' %}
            <h2 class="fw-bold mb-5">Change Password</h2>


            <form action="{% url 'changePassword' %}" method="post">
              {% csrf_token %}
              <!-- old password -->
              <div class="form-outline mb-4">
                <input type="password" id="oldPassword" class="form-control" name="oldPassword" />
                <label class="form-label" for="oldPassword">Old_Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password1" class="form-control" name="password1" />
                <label class="form-label" for="password1">New_Password</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <input type="password" id="password2" class="form-control" name="password2" />
                  <label class="form-label" for="password2">Confirm_Password</label>  
              </div>
             
              <input type="checkbox" onclick="toggle()">Show Passwords <br>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                  Submit
              </button>
          

            </form>
          
          
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img class="img-fluid" src="https://w0.peakpx.com/wallpaper/75/543/HD-wallpaper-subclass-s-car-colorful-concept-art-custom-made-nissan-nissan-gt-r-tire-mark-text.jpg"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  function toggle() {
    var password1 = document.getElementById("password1");
    var password2 = document.getElementById("password2");

    if (password1.type === "password") {
      password1.type = "text";
      password2.type = "text";
    } else {
      password1.type = "password";
      password2.type = "password";
    }
  }
</script>


</body>
</html>
