      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          color: aliceblue;
        }
        50% {
          color: blue;
        }
      }

      @keyframes nudge {
        0%,
        100% {
          color: aqua;
          transform: translate(0, 0);
        }

        50% {
          color: rgb(255, 138, 5);
          transform: translate(250px, 0);
        }

        80% {
          color: blue;
          transform: translate(350px, 0);
        }
      }
      @keyframes alpha {
        0%,
        100% {
          color: rgb(252, 251, 250);
          transform: translate(-50, 0);
        }

        50% {
          color: rgb(216, 253, 5);
          transform: translate(250px, 0);
        }

        0% {
          color: rgb(251, 252, 251);
          transform: translate(350px, 0);
        }
      }

      @keyframes premium {
        0%,
        100% {
          color: rgb(247, 248, 248);
          transform: translate(100, 0);
        }

        50% {
          color: rgb(255, 5, 5);
          transform: translate(50px, 0);
        }

        80% {
          color: rgb(253, 253, 253);
          transform: translate(0px, 0);
        }
      }


  @keyframes ball {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }

  40% {
    transform: translateY(-100px); /* Adjusted for higher bounce */
  }

  60% {
    transform: translateY(-50px); /* Adjusted for higher bounce */
  }
}



.ball {
  width: 100px;
  height: 40px;
  /* Coral color */
  /* border-radius: 50%; */
  animation: bounce 2s infinite ease-in-out;
}

      .rotate {
