{% if messages %}

    {% for message in messages %}
    <div  style="color: red;" id="message" class="container">
    <div {% if message.tags %} class=" alert  alert-{{ message.tags }}"{% endif %}  role="alert">
        <button type="button" class="close btn" data-bs-dismiss="alert" > <span aria-hidden="true" class="btn btn-success" > &times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </div>
</div>
    {% endfor %}

{% endif %}
