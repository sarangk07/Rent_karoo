<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}

</style>
</head>
<body>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            {% include 'includes/alerts.html' %}
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">{{user.first_name}}</span>
                    <span class="text-black-50">{{user.email}}</span>
                    <span>
                        <a href="{% url 'changePassword' %}">change password</a> 
                    </span>
                </div>
            </div>
            
            <div class="col-md-5 border-right">
                <form action="" method="post">
                    {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <!-- <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div> -->
                    </div>
                    <div class="row mt-3">
                        <!-- <div class="col-md-12"><label class="labels">First_name <small class="text-secondary d-flex flex-row">{{user.first_name}}</small></label>{{formss.first_name}}</div>
                        <div class="col-md-12"><label class="labels">Last_name <small class="text-secondary d-flex flex-row">{{user.last_name}}</small></label>{{formss.last_name}}</div>
                        <div class="col-md-12"><label class="labels">Email <small class="text-secondary d-flex flex-row">{{user.email}}</small></label>{{formss.email}}</div> -->
                        <div class="col-md-12"><label class="labels">Mobile Number <small class="text-secondary d-flex flex-row">{{user.profile.mobile}}</small></label>{{form.mobile}}</div>
                        <div class="col-md-12"><label class="labels">Age <small class="text-secondary d-flex flex-row">{{user.profile.age}}</small></label>{{form.age}}</div>
                        <div class="col-md-12"><label class="labels">Address <small class="text-secondary d-flex flex-row">{{user.profile.address}}</small></label>{{form.address}}</div>
                        <div class="col-md-12"><label class="labels">Gender <small class="text-secondary d-flex flex-row">{{user.profile.gender}}</small></label>{{form.gender}}</div>
                        <div class="col-md-12"><label class="labels">Education <small class="text-secondary d-flex flex-row">{{user.profile.education}}</small></label>{{form.education}}</div>
                        <div class="col-md-12"><label class="labels">City <small class="text-secondary d-flex flex-row">{{user.profile.city}}</small></label>{{form.city}}</div>  
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">State/Region <small class="text-secondary d-flex flex-row">{{user.profile.state}}</small></label>{{form.state}}</div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    <a href="{% url 'dashbord' %}" class="btn btn-primary profile-button">Back</a>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
