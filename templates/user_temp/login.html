<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <!-- login style -->
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
</style>
</head>
<body>
  
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            {% include 'includes/alerts.html' %}
            <h2 class="fw-bold mb-5">Login</h2>


            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" name="email" />
                  <label class="form-label" for="form3Example3">Email address</label>
              </div>
          
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" name="password" />
                  <label class="form-label" for="form3Example4">Password</label>
              </div>
          
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
              </button>
          
              <!-- Register buttons -->
              <div class="text-center">
                  <p>Don't have an account! <a href="{% url 'register' %}">Create</a></p>


                  <a href="{% url 'forgotpassword' %}">Forgot password?</a>
                  <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                  </button> -->
              </div>
          </form>
          
          
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img class="img-fluid" src="https://w0.peakpx.com/wallpaper/75/543/HD-wallpaper-subclass-s-car-colorful-concept-art-custom-made-nissan-nissan-gt-r-tire-mark-text.jpg"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
